<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
        }
        header {
            background-color: #9dc7f2;
            color: black;
            padding: 1rem;
            text-align: center;
        }
        #side-nav {
            position: fixed;
            top: 0;
            left: -250px; /* Start hidden */
            width: 250px;
            height: 100%;
            background: #3f4245;
            color: white;
            overflow-y: auto;
            transition: left 0.3s ease;
            z-index: 1000;
            padding-top: 1rem;
        }
        #side-nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 1rem;
            border-bottom: 1px solid #444;
        }
        #side-nav a:hover {
            text-decoration: underline;
        }

        #side-nav.open {
            left: 0; /* Slide in */
        }

        #menu-toggle {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: #3f4245;
            color: white;
            border: none;
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            z-index: 1100;
        }

        #close-nav {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        #close-nav:hover {
            color: #ff6b6b;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        .section {
            margin: 20px;
        }
        .section h2 {
            background-color: white;
            color: black;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .section h2:hover {
            background-color: #f0f0f0;
        }
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            padding: 20px;
        }
        .popup h2 {
            margin-top: 0;
        }
        .popup p {
            margin: 1rem 0;
        }
        .popup a {
            display: block;
            margin: 10px 0;
            color: #007BFF;
            text-decoration: none;
        }
        .popup a:hover {
            text-decoration: underline;
        }
        .popup .close-btn {
            background-color: rgb(255, 219, 88);
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .popup .close-btn:hover {
            background-color: #e6b800;
        }
        /* Overlay styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        footer {
            text-align: center;
            padding: 0.2rem;
            background-color: #9dc7f2;
            color: black;
            font-size: 0.8rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Modal for enlarged images */
        .image-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-modal img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }
        .image-modal .close-btn {
            display: block;
            margin: 1rem auto 0;
            background-color: rgb(255, 219, 88);
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .image-modal .close-btn:hover {
            background-color: #e6b800;
        }
    </style>
    <script>
        function openPopup(sectionId, title, content) {
            const popup = document.querySelector('.popup');
            const overlay = document.querySelector('.overlay');
            document.getElementById('popup-title').innerText = title;
            document.getElementById('popup-content').innerHTML = content;
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closePopup() {
            const popup = document.querySelector('.popup');
            const overlay = document.querySelector('.overlay');
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        function enlargeImage(src) {
            const modal = document.querySelector('.image-modal');
            const modalImage = modal.querySelector('img');
            modalImage.src = src;
            modal.style.display = 'block';
        }

        function closeImageModal() {
            const modal = document.querySelector('.image-modal');
            modal.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const sideNav = document.getElementById('side-nav');
            const closeNav = document.getElementById('close-nav');

            // Open the side navigation bar
            menuToggle.addEventListener('click', () => {
                sideNav.classList.add('open');
            });

            // Close the side navigation bar
            closeNav.addEventListener('click', () => {
                sideNav.classList.remove('open');
            });

            // Close the side navigation bar when clicking outside
            document.addEventListener('click', (event) => {
                if (!sideNav.contains(event.target) && !menuToggle.contains(event.target)) {
                    sideNav.classList.remove('open');
                }
            });
        });
    </script>
</head>
<body>

</html>
