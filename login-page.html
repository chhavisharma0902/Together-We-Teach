<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form class="login_form">
        <h1 class="login_title">Login</h1>

        <div class="input_box">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="email" placeholder="Username">
        </div>

        <div class="input_box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="Password">
        </div>

        <div class="remember_forget_box">
            <label for="remember">
                <input type="checkbox" id="remember">
                Remember Me
            </label>
            <a href="#">Forgot Password</a>
        </div>

        <button class="login_btn">Login</button>
        <p class="register">
            Don't have an account?
            <a href="#">Sign Up</a>
        </p>
        <div class="input">
            <button id="google-login-btn" class="google-button">
                <i class="fab fa-google"></i>
                Sign in with Google
            </button>
        </div>

        <div class="messege_box"></div>

    </form>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword , GoogleAuthProvider,signInWithPopup} from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        const btn = document.querySelector('.login_btn');
        const googlebutton = document.querySelector('.google-button');
        const message = document.querySelector('.messege_box');
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDxcLK9k3wDvkryAYkknhWVieeazapRga0",
            authDomain: "together-we-teach-login.firebaseapp.com",
            projectId: "together-we-teach-login",
            storageBucket: "together-we-teach-login.firebasestorage.app",
            messagingSenderId: "625431963840",
            appId: "1:625431963840:web:b598180fa36d0a0105a525"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        auth.languageCode = 'en';
        const provider = new GoogleAuthProvider();

        const googleLogin = document.getElementById('google-login-btn');

        googleLogin.addEventListener('click', function(event){
            event.preventDefault(); // Prevent form submission!
            signInWithPopup(auth, provider)
            .then((result) => {
                const user = result.user;
                console.log(user);
                window.location.href = "../home.html";
            }).catch((error) => {
                const errorMessage = error.message;
                message.textContent = "Google Sign-In Error: " + errorMessage;
                message.classList.add('error');
            });
        })
        btn.addEventListener("click", function(event){
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            event.preventDefault();
            createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed up 
                const user = userCredential.user;
                message.textContent = "User Created Successfully";
                message.classList.remove('error');
                message.classList.add('created');
                
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorCode);
                message.classList.add('error');
                if(errorCode == 'auth/email-already-in-use'){
                    message.textContent = "Email Already in Use";
                }
                else if(errorCode == 'auth/invalid-email'){
                    message.textContent = "Invalid Email";
                }
                else if(errorCode == 'auth/weak-password'){
                    message.textContent = "Weak Password";
                }
                else{
                    message.textContent = "Error: " + errorMessage;
                }
            });

        })
    </script>
</body>
</html>
